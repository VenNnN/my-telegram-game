<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Management Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="navbar">
            <button id="buildingsViewBtn">Buildings</button>
            <button id="minesViewBtn">Mines</button>
        </div>

        <!-- Buildings View -->
        <div id="buildingsView" class="view">
            <div id="palace" class="building">
                <h3>Palace (Level <span id="palaceLevel">1</span>)</h3>
                <button id="upgradePalace" class="upgradeBtn">Upgrade</button>
                <div class="tooltip">Upgrade cost: <span id="palaceCost">100 food, 100 wood</span></div>
                <div id="palaceProgress" class="progressContainer">
                    <div id="palaceProgressBar" class="progressBar"></div>
                    <div id="palaceProgressTimer" class="progressTimer"></div>
                </div>
            </div>

            <div id="workerHouse" class="building">
                <h3>Worker House (Level <span id="workerHouseLevel">1</span>)</h3>
                <button id="upgradeWorkerHouse" class="upgradeBtn">Upgrade</button>
                <div class="tooltip">Upgrade cost: <span id="workerHouseCost">50 food, 50 wood</span></div>
                <div id="workerHouseProgress" class="progressContainer">
                    <div id="workerHouseProgressBar" class="progressBar"></div>
                    <div id="workerHouseProgressTimer" class="progressTimer"></div>
                </div>
            </div>

            <div id="resourcesBalance">
                <h3>Resources</h3>
                <p>Food: <span id="foodBalance">0</span></p>
                <p>Wood: <span id="woodBalance">0</span></p>
                <p>Available Workers: <span id="availableWorkers">0</span></p>
            </div>
        </div>

        <!-- Mines View -->
        <div id="minesView" class="view" style="display:none;">
            <div id="foodMine" class="mine">
                <h3>Food Mine</h3>
                <p>Available Workers: <span id="foodMineWorkers">0</span></p>
                <button id="mineFood" class="mineBtn">Send Worker</button>
                <div class="tooltip">Mining time: 5s, Gain: 100 food</div>
                <div id="foodMineProgressContainer" class="progressContainer">
                    <!-- Progress bars and timers will be added here dynamically -->
                </div>
            </div>

            <div id="woodMine" class="mine">
                <h3>Wood Mine</h3>
                <p>Available Workers: <span id="woodMineWorkers">0</span></p>
                <button id="mineWood" class="mineBtn">Send Worker</button>
                <div class="tooltip">Mining time: 5s, Gain: 100 wood</div>
                <div id="woodMineProgressContainer" class="progressContainer">
                    <!-- Progress bars and timers will be added here dynamically -->
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
