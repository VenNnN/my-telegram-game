<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Resource Management Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Resource Balance -->
    <div id="resourcesBalance">
        <p>üçû Food: <span id="foodBalance">0</span></p>
        <p>ü™µ Wood: <span id="woodBalance">0</span></p>
        <p>üë∑ Workers: <span id="availableWorkers">0</span></p>
    </div>

    <!-- Main View -->
    <div id="mainView" class="view-grid">
        <!-- Worker House -->
        <div id="workerHouse" class="building">
            <img src="images/workerHouse.png" alt="Worker House" onclick="toggleInfo('workerHouse')">
            <div class="info">
                <p>Level: <span id="workerHouseLevel">1</span></p>
                <div id="workerHouseProgress" class="progressTimer"></div>
            </div>
            <div id="workerHouseInfo" class="extraInfo" style="display: none;">
                <button id="upgradeWorkerHouse" class="upgradeBtn">Upgrade</button>
                <div class="tooltip">Upgrade cost: <span id="workerHouseCost">50 food, 50 wood</span></div>
            </div>
        </div>

        <!-- Palace -->
        <div id="palace" class="building">
            <img src="images/palace.png" alt="Palace" onclick="toggleInfo('palace')">
            <div class="info">
                <p>Level: <span id="palaceLevel">1</span></p>
                <div id="palaceProgress" class="progressTimer"></div>
            </div>
            <div id="palaceInfo" class="extraInfo" style="display: none;">
                <button id="upgradePalace" class="upgradeBtn">Upgrade</button>
                <div class="tooltip">Upgrade cost: <span id="palaceCost">100 food, 100 wood</span></div>
            </div>
        </div>

        <!-- Mines -->
        <div id="foodMine" class="mine">
            <img src="images/foodMine.png" alt="Food Mine" onclick="toggleInfo('foodMine')">
            <div id="foodMineInfo" class="extraInfo" style="display: none;">
                <button id="mineFood" class="mineBtn">Send Worker</button>
                <div class="tooltip">Mining time: 5s, Gain: 5 food</div>
                <div id="foodMineProgressContainer"></div>
            </div>
        </div>

        <div id="woodMine" class="mine">
            <img src="images/woodMine.png" alt="Wood Mine" onclick="toggleInfo('woodMine')">
            <div id="woodMineInfo" class="extraInfo" style="display: none;">
                <button id="mineWood" class="mineBtn">Send Worker</button>
                <div class="tooltip">Mining time: 5s, Gain: 5 wood</div>
                <div id="woodMineProgressContainer"></div>
            </div>
        </div>

        <!-- Barracks -->
        <div id="barracks" class="building">
            <img src="images/barracks.png" alt="Barracks" onclick="toggleInfo('barracks')">
            <div class="info">
                <p>Level: <span id="barracksLevel">1</span></p>
                <div id="barracksProgress" class="progressTimer"></div>
            </div>
            <div id="barracksInfo" class="extraInfo" style="display: none;">
                <button id="upgradeBarracks" class="upgradeBtn">Upgrade</button>
                <div class="tooltip">Upgrade cost: <span id="barracksCost">200 food, 200 wood</span></div>
            </div>
        </div>
    </div>

    <!-- Navigation Buttons -->
    <div id="navbar">
        <button id="buildingsViewBtn">Buildings</button>
        <button id="minesViewBtn">Mines</button>
        <button id="resetBtn">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
